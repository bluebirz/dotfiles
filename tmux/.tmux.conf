# Set the prefix to Ctrl+a
set -g prefix C-z

# Remove the old prefix
unbind C-b

# Send Ctrl+a to applications by pressing it twice
bind C-z send-prefix

set -g mouse on
# set -Fg 'status-format[1]' '#{status-format[0]}'
# set -g 'status-format[0]' ''
# set -g status 2

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect' # prefix + Ctrl-s - save | prefix + Ctrl-r - restore
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'niksingh710/minimal-tmux-status'

# tmux-continumm
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty,fullscreen'

# minimal-tmux-status
set -g @minimal-tmux-fg "default"
set -g @minimal-tmux-bg "#2780e6"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Set color
set-window-option -g window-status-current-format "#[fg=#2780e6,bg=default]î‚¶#[fg=default,bg=#2780e6, bold]#( echo \#{pane_current_path} | sed \"s|$HOME|~|\" | xargs basename )#[fg=#2780e6,bg=default]î‚´#[fg=colour214, bg=colour237]"
set-window-option -g window-status-format "#[fg=#e68d27][#[fg=white]#( echo \#{pane_current_path} | sed \"s|$HOME|~|\" | xargs basename )#[fg=#e68d27]]#[fg=colour214, bg=colour237]"
set-window-option -g window-status-separator ' '

set-option -g status-justify centre
set-option -g status-position bottom
set-option -g status-bg default
set-option -g status-style bg=default

# set -g pane-active-border-style "fg=white"
# set -g pane-border-status "bottom"
# set -g pane-border-format ""

# set-option -g status-left ""
set-option -g status-right-style default
set-option -g status-right ""
# set-option -ag status-right " #[fg=white]%a %Y-%m-%d %H:%M"

set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
# Ps = 0  -> blinking block.
# Ps = 1  -> blinking block (default).
# Ps = 2  -> steady block.
# Ps = 3  -> blinking underline.
# Ps = 4  -> steady underline.
# Ps = 5  -> blinking bar (xterm).
# Ps = 6  -> steady bar (xterm).
